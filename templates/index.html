<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram User Info Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 90%;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 10px 0 0 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
        }
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #007bff;
        }
        .info-item {
            text-align: left;
            margin-bottom: 8px;
        }
        .info-item span {
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram Info Finder</h1>
        <form id="searchForm">
            <input type="text" id="query" placeholder="Enter username or user ID" required>
            <button type="submit">Search</button>
        </form>

        <div id="result" class="result"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            resultDiv.innerHTML = '';
            errorDiv.innerText = '';

            const query = document.getElementById('query').value.trim();
            if (!query) return;

            try {
                const response = await fetch(`/api/info?query=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.status === 'success') {
                    const info = data.data;

                    let html = '';
                    // Profile photo
                    if(info.photo_url && info.photo_url !== 'N/A') {
                        html += `<img src="${info.photo_url}" class="profile-photo" alt="Profile Photo">`;
                    }

                    // Info fields
                    html += '<div class="info">';
                    for (const key in info) {
                        if (key === 'photo_url' || key === 'bot_api') continue;
                        html += `<div class="info-item"><span>${key.replace(/_/g, ' ').toUpperCase()}:</span> ${info[key]}</div>`;
                    }
                    html += '</div>';

                    // Optional Bot API raw data
                    if(info.bot_api) {
                        html += `<div class="info-item"><span>BOT API DATA:</span> ${JSON.stringify(info.bot_api)}</div>`;
                    }

                    resultDiv.innerHTML = html;
                } else {
                    errorDiv.innerText = data.message || 'Error fetching info. Try again.';
                }
            } catch (err) {
                console.error(err);
                errorDiv.innerText = 'Internal error. Try again later.';
            }
        });
    </script>
</body>
</html>
